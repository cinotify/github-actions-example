name: Demo Notification job
on: [push]
jobs:
  First-Step:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Starting GitHub Actions Job"
      - uses: cinotify/github-action@1
        with:
          to: 'jesse@jesse.sh'
          subject: 'building main'
          body: '<em>This is a notification from GitHub actions.</em>'
          type: 'text/html'